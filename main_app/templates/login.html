{% extends 'base.html' %}
{% block content %}

<form class="login-form" method="POST" action=".">
  <h1>LOG IN</h1>
  <p>Already have an account?</p>
  <br>
    {% if form.errors %}
      <p>username or password not correct</p>
    {% endif %}
  <h1 class="blue">Username/Password</h1>
  {% csrf_token %}
  {{ form.as_p }}
  <br>
  <input class="blue-btn" type="submit" value="Submit" />
</form>

{% endblock %}
