{% extends 'base.html' %}

{% block content %}
<div class="confirm-delete-form">
  <h1>Delete Post</h1>
  <p>
    <span class="grey">Are you sure you want to delete this post?</span>
    <br>
    <br>
    {{ post.title }}
    <br>
    {{ post.photo_url }}
  </p>
  <form action="" method="POST">
    {% csrf_token %}
    <input class="btn" type="submit" value="Yes, delete.">
  </form>
</div>
{% endblock %}
