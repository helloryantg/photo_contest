{% extends 'base.html' %}

{% block content %}

<form class="post-create-form" method="post" enctype="multipart/form-data">
    <h2>Post</h2>
    <p>Title:</p>
    <br>
    {% csrf_token %}
    {{ form.as_p }}   
    <h3 class="grey">Select image:</h3>
    <br>  
    <input class="inputfile" type="file" size="90" name="photo-file"> 
    <br>
    <input class="blue-btn" type="submit" value="Submit!">
</form>

{% endblock %}
