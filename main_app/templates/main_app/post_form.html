{% extends 'base.html' %}

{% block content %}

<form class="post-form" action="{% url 'posts_create' contest_id %}" method="post" enctype="multipart/form-data">
  <h1>Add a Post</h1>
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <table>
    <tr>Select image: <input type="file" name="photo-file"></tr>  
  </table>
  <input class="blue-btn" type="submit" value="Submit!">
</form>

{% endblock %}
