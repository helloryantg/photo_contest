{% extends 'base.html' %}

{% block content %}
<form class="signup-form" method="post">
    <h1>Sign up</h1>
    <br>
    {% csrf_token %}
    {% for field in form%}
      <p>
        {{ field.label_tag }}
        {{ field }}
        {% if field.help_text %}
          <small></small>
        {% endif %}
        {% for error in field.errors %}
          <p>{{ error }}</p>
        {% endfor %}
      </p>
    {% endfor %}
    <br>
    <button class="blue-btn larger" type="submit">Sign up</button>
  </form>
{% endblock %}
